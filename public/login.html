<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg Nh蘯ｭp / ﾄ斉ハg Kﾃｽ - Qu蘯｣n Lﾃｽ Tﾃi Li盻㎡</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="auth-page">
    <div class="auth-box">
      <div class="auth-brand">
        <div class="auth-badge">答</div>
        <h1 class="auth-title">DTDMEdu</h1>
        <p class="auth-subtitle">N盻］ t蘯｣ng qu蘯｣n lﾃｽ vﾃ chia s蘯ｻ tﾃi li盻㎡</p>
      </div>

      <!-- Form ﾄ斉ハg Nh蘯ｭp -->
      <div id="loginForm" class="form-container active">
        <h2 style="margin:0 0 14px;">ﾄ斉ハg Nh蘯ｭp</h2>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">M蘯ｭt kh蘯ｩu</label>
            <input type="password" id="loginPassword" required>
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%;">ﾄ斉ハg Nh蘯ｭp</button>
        </form>

        <p class="switch-form">
          Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="#" onclick="switchForm('register')">ﾄ斉ハg kﾃｽ ngay</a>
        </p>
      </div>

      <!-- Form ﾄ斉ハg Kﾃｽ -->
      <div id="registerForm" class="form-container">
        <h2 style="margin:0 0 14px;">ﾄ斉ハg Kﾃｽ</h2>
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="registerUsername">Tﾃｪn ngﾆｰ盻拱 dﾃｹng</label>
            <input type="text" id="registerUsername" required>
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>
          </div>

          <div class="form-group">
            <label for="registerPassword">M蘯ｭt kh蘯ｩu</label>
            <input type="password" id="registerPassword" required>
          </div>

          <button type="submit" class="btn btn-primary" style="width:100%;">ﾄ斉ハg Kﾃｽ</button>
        </form>

        <p class="switch-form">
          ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="#" onclick="switchForm('login')">ﾄ斉ハg nh蘯ｭp</a>
        </p>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <script src="js/auth.js"></script>
</body>
</html>
